<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="file" id="select_image" name="image" onchange="console.log(`triggerd`)" />

    <input placeholder="Enter some text" name="name"/>
    <pre id="values"></pre>

    <div>
        <label for="image_uploads">Hello world</label>
        <input type="file" id="image_uploads" style="opacity:0;"name="image_uploads" accept="image/*">
      </div>
<script>
    const input = document.querySelector('input');
const log = document.getElementById('values');

input.addEventListener('input', updateValue);

function updateValue(e) {
  log.textContent = e.target.value;
  console.log("triggered")
}
</script>
</body>
