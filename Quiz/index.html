<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
						Renkler oyununa Hosgeldin :) <br>
						<button onclick="Reveal.next()">Baslat</button>
				</section>
				<section style="width: 100vw;height: 100vh; left:-30%;">
					<h1>Soru 1</h1>
					<iframe style="width: 100vw;height: 80vh;" src="../compare.html" ></iframe>
				</section>
				<section style="width: 100vw;height: 100vh; left:-30%;">
					<h1>Soru 2</h1>
					<iframe style="width: 100vw;height: 80vh;" src="../compareHSL.html" ></iframe>
				</section>
				<section style="width: 100vw;height: 100vh; left:-30%;">
					<h1>Soru 3</h1>
					<iframe style="width: 100vw;height: 80vh;" src="../compare.html" ></iframe>
				</section>
				<section style="width: 100vw;height: 100vh; left:-30%;">
					<h1>Soru 4</h1>
					<iframe style="width: 100vw;height: 80vh;" src="../compareHSL.html" ></iframe>
				</section>
				<section >
					<h1>Total Score</h1>
					<h2 id=scoreH></h2>
					<p>
						RGB Score = <span id=rgbScoreSp></span><br>
						HSL score = <span id=hslScoreSp></span><br>
					</p>
					<!-- <h2>RGB score</h2>
					<h2>HSL score</h2> -->

				</section>

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			let score=0;
			let rgbScore=0;
			let HSLScore=0;
			let count=0;
			let total=4;
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				slideNumber:true,
				controls: false,
				keyboard: false,
				transitionSpeed: 'slow', // default/fast/slow

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
		<!-- message between child and parent.
		https://gist.github.com/cirocosta/9f730967347faf9efb0b -->
		<script>
		var eventMethod = window.addEventListener
			? "addEventListener"
			: "attachEvent";
	var eventer = window[eventMethod];
	var messageEvent = eventMethod === "attachEvent"
		? "onmessage"
		: "message";
	eventer(messageEvent, function (e) {
		count++;
		// if (e.origin !== 'http://the-trusted-iframe-origin.com') return;
		 e = e.data || e.message;
		if (e.res === true) {
			score++;
			if(e.type==="hsl"){
				HSLScore++;

			}else{
				rgbScore++;
			}
		}
			
	
if(count <= total){
	setTimeout(() => {
			Reveal.next()
		}, 0000);
}
		scoreH.innerHTML= Math.floor(score*100/total )+ "%";
		hslScoreSp.innerHTML=Math.floor(HSLScore*100/total/2 )+ "%";
		rgbScoreSp.innerHTML = Math.floor(rgbScore*100/total/2 )+ "%";
		// check number of questions answered.
		if(count==total){
			Reveal.configure({
			controls:true,
			keyboard:true
		});
		}
		//console.log(e);
	});
	</script>
	</body>
</html>
