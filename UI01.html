<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chroma
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
   <!-- Tangle -->
   <script type="text/javascript" src="Tangle.js"></script>

   <!-- TangleKit (optional) -->
   <link rel="stylesheet" href="TangleKit/TangleKit.css" type="text/css">
   <script type="text/javascript" src="TangleKit/mootools.js"></script>
   <script type="text/javascript" src="TangleKit/sprintf.js"></script>
   <script type="text/javascript" src="TangleKit/BVTouchable.js"></script>
   <script type="text/javascript" src="TangleKit/TangleKit.js"></script>

   <!-- example -->
   <script type="text/javascript">
      let xGlobal,yGlobal;
       function setUpTangle () {

           var element = document.getElementById("codeText");

           var tangle = new Tangle(element, {
               initialize: function () {
                   this.xRatio =xGlobal = 50;
                   this.yRatio = yGlobal= 50 ;
               },
               update: function () {
                xGlobal= this.xRatio;
                yGlobal= this.yRatio  ;
                 clear(sourceLine)
                  drawPart(sourceLine,this.xRatio,this.yRatio)
               }
           });
       }

   </script>
  </head>
<body onload="setUpTangle();">
    <div class="container">
        <div class="row">
          <div class="col-sm">
            One of three columns
            <canvas class="img-thumbnail" id=source></canvas>
            <canvas class="img-thumbnail" id=sourceLine style="transform: translate(-100%,0%);
            position: absolute;    background-color: transparent;"></canvas>

            <!-- <img id=source src="pizzaGree.jpg" class="img-thumbnail" alt="" srcset=""> -->
          </div>
          <div class="col-sm">
            One of three columns
            <canvas class="img-thumbnail" id=bg></canvas>
          
            <!-- <img id=target src="bg.jpg"  class="img-thumbnail" alt="" srcset=""> -->

          </div>
          <div class="col-sm">
            One of three columns
            <canvas id=result class="img-thumbnail" >
                <!-- <img id=result src="mario.jpg" class="img-thumbnail" alt="" srcset="">           -->
            </canvas>
          </div>
        </div>
        <div class="row">
           <pre id=codeText>
            for x= <span data-var="xRatio" class="TKAdjustableNumber" data-min="1" data-max="100">%</span>
              for y= <span data-var="yRatio" class="TKAdjustableNumber" data-min="1" data-max="100">%</span>
                 <a href="#" onclick="composite()"> getImage();</a>
           </pre>
        </div>
      </div>
      <script>
          function loadImg(targetID,src){
            
let canvas = document.getElementById(targetID);
let ctx = canvas.getContext('2d');
let img = new Image();
img.src = src;
img.onload = function() {
  ctx.drawImage(img, 0, 0,canvas.clientWidth,canvas.clientHeight);
  img.style.display = 'none';
};
          }
         
      function greenScreen() {
          let src= document.getElementById("source");
        let ctx=  src.getContext("2d");
        // interactive
    let imageData = ctx.getImageData(0, 0,src.width*xGlobal/100,src.height*yGlobal/100);
    let data = imageData.data;
    
    // iterate over all pixels
    let tolerance=150;
    for(var i = 0, n = data.length; i < n; i += 4) {
        var diff = Math.abs(data[i] - data[0]) + Math.abs(data[i+1] - data[1]) + Math.abs(data[i+2] - data[2]);
        if(diff < tolerance) {
data[i + 3] = 1;
}    }
  
   return imageData;
}
      
function composite()
{
    let ctx= result.getContext("2d")
    ctx.drawImage(bg,0,0);
    
    let imgData = greenScreen();
    let TempCanvas = document.createElement('canvas');
    let TempCtx = TempCanvas.getContext('2d');
    TempCtx.putImageData(imgData, 0, 0);

    ctx.drawImage(TempCanvas, 0, 0);
   // result.drawImage();
  
}

function clear(canvasID){
 let ctx = canvasID.getContext("2d")
 ctx.clearRect(0,0,canvasID.width,canvasID.height)
}
function drawPart(canvasID,x,y){
  let ctx = canvasID.getContext("2d")
  ctx.beginPath();
ctx.rect(0, 0,canvasID.width*x/100, canvasID.height*y/100);
ctx.stroke();
}
      loadImg("source","pizzaGree.jpg")
      loadImg("bg","bg.jpg")

      </script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
</body>
</html>
